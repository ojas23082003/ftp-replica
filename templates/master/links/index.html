{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Links | IR Cell</title>
    <link rel="shortcut icon" type="image/icon" href="{% static 'ftp/login/logo.png' %}" />
    <link rel="stylesheet" href="{% static 'master/links/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="d-flex flex-column justify-content-center">
    <div class="main-bg-container">
        <div class="container">
            <div class="col-xs-12">
                <div class="text-center" style="padding-top: 30px; padding-bottom: 30px;">
                    <img class="backdrop linktree" src="{% static 'master/links/logo.png' %}">
                    <h2 style="color: #ffffff; padding-top: 20px;font-weight: bold;">Welcome!</h2>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="col-xs-12">
                <div class="text-center">
                    {% for link in links %}
                    <div style="padding-bottom: 30px;">
                        <button onclick="location.href='{{link.url}}'" type="button" class="btn btn-outline-light"
                            style="width: 80%; padding-top:10px; padding-bottom:10px; font-weight: 800;">
                            {{link.display_name}}
                        </button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
