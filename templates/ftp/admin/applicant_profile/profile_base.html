        <style>
            body{
            overflow: hidden;
            }
            .profname{
                color: white;
                font-size: 2.0em;
                margin: 2vh;
                white-space: nowrap;
            }
            .chat {
                margin-top: 0 !important;
            }
            .card {
                background: url("{% static 'ftp/ProjectsPage/img/profbg10.jpg' %}") left;
                background-size: 100vw 100vh;
                height: calc(100vh - 80px) ;
            }
            /*background: linear-gradient(0deg , rgba(255, 207, 117, 0.531) 0, rgba(255, 207, 117, 0.531) 70%, rgb(255, 207, 117) 99%);*/
            .card-body{
                background: rgba(43, 129, 145, 0.541);
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
                z-index: 996;
                border-right: 0px solid;
                border-color: rgba(3, 60, 87, 0.615);
            }
            .btn{
                background-color: rgba(255, 255, 255, 0);
                border-radius: 5px;
                transition:0.5s;
                border: 1px solid transparent;
            }
            .btn:hover{
                background-color: rgb(255, 255, 255);
                transition:0.5s;
                border: 1px solid transparent;
            }
            .btn:focus{
                background-color:rgb(255, 207, 117) ;
                transition: background-color 1s;
                border: 1px solid transparent;
            }
            .card {
                border-radius: 0 !important;
            }
            .user_info span{
                font-size: 15px;
            }
            .icon{
                display: none;
                margin :10px;
            }
            @media screen and (max-width: 600px) {
                .topnav  {display: none!important;}
                .icon {
                    float : right!important;
                    display : block!important;
                }
                .profname{
                    z-index:123456;
                    margin-right : auto;
                    margin-left : -50vw;
                }
            }
            .semitopbar{
                padding: 0px !important;
                border-width: 0px!important;
            }
            @media screen and (max-width: 600px) {
                .semitopbar {
                    height: 100px;
                }
                .topnav.responsive {position: relative;}
                .topnav.responsive .icon {
                    position: absolute;
                    left: 0;
                }
                .topnav.responsive a {
                    float: none;
                    display: block;
                    text-align: left;
                }
            }
            /*--------------------------------------------------------------
            # Header
            --------------------------------------------------------------*/
            #header {
            height: 70px;
            transition: all 0.5s;
            z-index: 997;
            transition: all 0.5s;
            background: #fff;
            box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.1);
            }
            #header .logo h1 {
            font-size: 28px;
            margin: 0;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #384046;
            }

            #header .logo h1 a, #header .logo h1 a:hover {
            color: #384046;
            text-decoration: none;
            }

            #header .logo img {
            max-height: 40px;
            }
            .irclg {
            height:10vh;
            width:2.5vw;
            position:absolute;
            top:2vh;
            left:7vw;
            }
            .irctxt {
            position:absolute;
            top:2vh;
            left:10vw;
            width:20vw;
            height:10vh;
            }

            /*--------------------------------------------------------------
            # Header Social Links
            --------------------------------------------------------------*/
            .header-social-links a {
            color: #9ba6af;
            padding-left: 8px;
            display: inline-block;
            line-height: 1px;
            transition: 0.3s;
            }

            .header-social-links a:hover {
            color: #fff;
            }

            @media (max-width: 1400px) {
            .header-social-links {
                display:none;
            }
            .irclg {
                height: 38px;
                width:38px;
                left:20px;
            }
            .irctxt {
                height: 38px;
                width: 230px;
                left: 70px;
            }
            }
            @media (max-width: 400px) {
            .irctxt {
                display: none;
            }
            }

            /*--------------------------------------------------------------
            # Navigation Menu
            --------------------------------------------------------------*/
            /* Desktop Navigation */
            .nav-menu, .nav-menu * {
            margin: 0;
            padding: 0;
            list-style: none;
            }

            .nav-menu > ul > li {
            position: relative;
            white-space: nowrap;
            float: left;
            }

            .nav-menu a {
            display: block;
            position: relative;
            color: #ffffff;
            padding: 12px 15px;
            transition: 0.3s;
            font-size: 16px;
            font-weight: 500;
            font-family: "Poppins", sans-serif;
            }

            .nav-menu a:hover, .nav-menu .active > a, .nav-menu li:hover > a {
            color: orange;
            text-decoration: none;
            }

            .nav-menu .drop-down ul {
            display: block;
            position: absolute;
            left: 0;
            top: calc(100% + 30px);
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            padding: 10px 0;
            background: #fff;
            box-shadow: 0px 0px 30px rgba(127, 137, 161, 0.25);
            transition: ease all 0.3s;
            }

            .nav-menu .drop-down:hover > ul {
            opacity: 1;
            top: 100%;
            visibility: visible;
            }

            .nav-menu .drop-down li {
            min-width: 180px;
            position: relative;
            }

            .nav-menu .drop-down ul a {
            padding: 10px 20px;
            font-size: 14px;
            text-transform: none;
            color: #21262a;
            font-weight: 400;
            }

            .nav-menu .drop-down ul a:hover, .nav-menu .drop-down ul .active > a, .nav-menu .drop-down ul li:hover > a {
            color: var(--primary-color);
            }

            .nav-menu .drop-down > a:after {
            content: "\ea99";
            font-family: IcoFont;
            padding-left: 5px;
            }

            .nav-menu .drop-down .drop-down ul {
            top: 0;
            left: calc(100% - 30px);
            }

            .nav-menu .drop-down .drop-down:hover > ul {
            opacity: 1;
            top: 0;
            left: 100%;
            }

            .nav-menu .drop-down .drop-down > a {
            padding-right: 35px;
            }

            .nav-menu .drop-down .drop-down > a:after {
            content: "\eaa0";
            font-family: IcoFont;
            position: absolute;
            right: 15px;
            }

            @media (max-width: 1366px) {
            .nav-menu .drop-down .drop-down ul {
                left: -90%;
            }
            .nav-menu .drop-down .drop-down:hover > ul {
                left: -100%;
            }
            .nav-menu .drop-down .drop-down > a:after {
                content: "\ea9d";
            }
            }

            /* Mobile Navigation */
            .mobile-nav-toggle {
            position: fixed;
            right: 15px;
            top: 20px;
            z-index: 9998;
            border: 0;
            background: none;
            font-size: 24px;
            transition: all 0.4s;
            outline: none !important;
            line-height: 1;
            cursor: pointer;
            text-align: right;
            }

            .mobile-nav-toggle i {
            color: #384046;
            }

            .mobile-nav {
            position: fixed;
            top: 55px;
            right: 15px;
            left: 15px;
            z-index: 9999;
            overflow-y: auto;
            background: #fff;
            transition: ease-in-out 0.2s;
            opacity: 0;
            visibility: hidden;
            border-radius: 10px;
            padding: 10px 0;
            }

            .mobile-nav * {
            margin: 0;
            padding: 0;
            list-style: none;
            }

            .mobile-nav a {
            display: block;
            position: relative;
            color: #384046;
            padding: 10px 20px;
            font-weight: 500;
            outline: none;
            }

            .mobile-nav a:hover, .mobile-nav .active > a, .mobile-nav li:hover > a {
            color: var(--primary-color);
            text-decoration: none;
            }

            .mobile-nav .drop-down > a:after {
            content: "\ea99";
            font-family: IcoFont;
            padding-left: 10px;
            position: absolute;
            right: 15px;
            }

            .mobile-nav .active.drop-down > a:after {
            content: "\eaa1";
            }

            .mobile-nav .drop-down > a {
            padding-right: 35px;
            }

            .mobile-nav .drop-down ul {
            display: none;
            overflow: hidden;
            }

            .mobile-nav .drop-down li {
            padding-left: 20px;
            }

            .mobile-nav-overly {
            width: 100%;
            height: 100%;
            z-index: 9997;
            top: 0;
            left: 0;
            position: fixed;
            background: rgba(33, 38, 42, 0.6);
            overflow: hidden;
            display: none;
            transition: ease-in-out 0.2s;
            }

            .mobile-nav-active {
            overflow: hidden;
            }

            .mobile-nav-active .mobile-nav {
            opacity: 1;
            visibility: visible;
            }

            .mobile-nav-active .mobile-nav-toggle i {
            color: #fff;
            }
            #header {
            background-color: rgb(4, 113, 133);
            }
        </style>
    </head>
  
    <body onload="center()">
        <div class="container-fluid" style="width:100vw;">
            <div class="row h-100">
            <div class="col-sm-9 col-md-9 semibottombar">
                <iframe class="card" style="width:120%;height:100vh;position: absolute;top:0vh;left:0vw;background-color:white;border:none;" name="myframe" src="profile/111"></iframe>
</div>



            </div>
        </div>
    </body>

{% block js %}
<script>
    $('.pop').click(function () {
        var id = this.id;
        self.frames['myframe'].location.href = 'profile/' + id;
    });
    $(document).ready(function() {
        $(function() {
            buttons = document.getElementsByClassName("pop");
            $(buttons[0]).click();
            console.log('IR Cell ');
        });
    });
</script>
<script>
    function myFunction() {
        var x = document.getElementById("myLinks");
        var y =document.getElementById("hi");
        if (x.style.display === "block") {
            x.style.display = "none";
            y.style.height="100px";
            //y.style.overflow="hidden";
        } else {
            x.style.display = "block";
            y.style.height="300px";
            //y.style.overflow="scroll";
        }
    }
</script>
<script>
    function center(){
        if($('.q').css('display')!='none'){
            p=$('.profname');
            y=Number(p.css('margin-left').slice(0,-2))-Number((p.css('width').slice(0,-2)/2));
            p.css('margin-left',y + 'px');
        }
    }
</script>
