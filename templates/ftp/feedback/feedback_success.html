{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'ftp/profil/assets/img/apple-icon.png' %}" />
    <link rel="icon" type="image/png" href="{% static 'ftp/profil/assets/img/favicon.png' %}" />
    <title>Professor | FTP | International Relations Cell</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- CSS Files -->
    <link href="{% static 'ftp/profil/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'ftp/profil/assets/css/paper-bootstrap-wizard.css' %}" rel="stylesheet" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static 'ftp/profil/assets/css/demo.css' %}" rel="stylesheet" />

    <!-- Fonts and Icons -->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'ftp/profil/assets/css/themify-icons.css' %}" rel="stylesheet">

    <style>
        body {
            overflow-x: hidden;
            background: rgba(58, 59, 69, 0.1) !important;
        }
        .small{
            font-family: 'Open Sans', sans-serif !important;
            font-size: 2.2rem;
            color: white;
        }
        .pull-left input.disabled {
            display: none;
        }
        .navbar {
            background-color: #1c293c !important;
        }
        .logo_irc{
            max-width: 40px;
            margin: 15px 10px 20px 20px;
        }

        @media (max-width: 540px){

            .small{
                font-size: 1.8rem !important;
                position: relative;
                top: 5px;
            }
             .logo_irc{
                max-width: 20px;
                margin-top: 25px;
            }
             .mr-3 ,.mx-3{
                 margin-right: 0 !important;
             }
        }
        .wizard-container {
            padding-top: 40px;
        }
        .logo-container{
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
            height: 70px;
            width: 100vw;
            background-color: #1c293c !important;
        }

        .wizard-card {
            -webkit-box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15) !important;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15) !important;
            border: 2px solid rgba(58, 59, 69, 0.15);
        }
        
        #logbut {
            position: absolute;
            right: 1.5vw;
            top: 15px;
        }
        
        @media (max-width: 770px) {
            #logbut {
                right: 4vw;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body  style="font-family: 'Open Sans', sans-serif !important;">

<div class="image-container set-full-height">
    <!--   IRCell  -->

    <div class="logo-container">
        <div class="sidebar-brand d-flex align-items-center justify-content-center" href="{% url 'ftp:projects' %}">
        <div class="sidebar-brand-text mx-3" style="font-family: sans-serif; font-size: 1.45rem;">
            <img class="logo_irc" src="{% static 'ftp/images/logo.png' %}">
            <span id="FTP" class="small" style="">Foreign Training Program</span>
<!--            <a href="{% url 'ftp:logout_user' %}" id="logbut"><button type="button" class="btn btn-warning">Logout</button></a>-->
        </div>
    </div>
    <!--   Big container   -->
    <div class="container">
        <div class="row">
            <div class="container formc" style="border: lightgrey solid 1px;">
            
            <div class="row" style="margin-bottom: 30px; margin-top: 40px;">
                <div class="col-lg-12" style="text-align: center">
                    <h2>Thank you for your feedback.</h2>
                    <br>
{#                    <h2><a href="{% url 'ftp:prof_feedback' %}">Click here to submit another feedback.</a></h2>#}
                </div>
            </div>
        </div>
        </div><!-- end row -->
    </div> <!--  big container -->


</div>
</div>
</body>

<!--   Core JS Files   -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
<script src=""{% static 'ftp/profil/assets/js/bootstrap.min.js' %} type="text/javascript"></script>
<script src="{% static 'ftp/profil/assets/js/jquery.bootstrap.wizard.js' %}" type="text/javascript"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="{% static 'ftp/profil/assets/js/demo.js' %}" type="text/javascript"></script>
<script src="{% static 'ftp/profil/assets/js/paper-bootstrap-wizard.js' %}" type="text/javascript"></script>

<script>
     $(document).ready(function(){
        if($(window).width() < 370){
         $('.small').html('FTP v3.0')
        }
      });
</script>

</html>
